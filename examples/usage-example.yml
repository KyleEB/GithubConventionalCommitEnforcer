name: Conventional Commits Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce Conventional Commits
        uses: your-username/github-conventional-commit-enforcer@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: main
          allowed-types: feat,fix,docs,style,refactor,perf,test,build,ci,chore,revert
          strict-mode: false
        id: conventional-commits

      - name: Use Action Outputs
        if: always()
        run: |
          echo "Validation passed: ${{ steps.conventional-commits.outputs.valid }}"
          echo "Total commits checked: ${{ steps.conventional-commits.outputs.total-commits }}"
          echo "Invalid commits: ${{ steps.conventional-commits.outputs.invalid-commits }}"
