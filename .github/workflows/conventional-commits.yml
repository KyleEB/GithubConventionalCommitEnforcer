name: Conventional Commits Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Validate conventional commits
        run: npm run validate-commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const invalidCommits = commits.data.filter(commit => {
              const message = commit.commit.message;
              const conventionalPattern = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+/;
              return !conventionalPattern.test(message);
            });
            
            if (invalidCommits.length > 0) {
              const commitList = invalidCommits.map(commit => 
                `- \`${commit.sha.substring(0, 7)}\`: ${commit.commit.message.split('\n')[0]}`
              ).join('\n');
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ‚ùå Conventional Commits Required

This PR contains commits that don't follow conventional commit format. Please update the following commits:

${commitList}

### Conventional Commit Format
Commits must follow this pattern:
\`\`\`
type(scope): description

[optional body]

[optional footer]
\`\`\`

**Types:** feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert

**Examples:**
- \`feat: add new user authentication\`
- \`fix(auth): resolve login validation issue\`
- \`docs: update API documentation\`
- \`chore: update dependencies\`

Please amend your commits using \`git commit --amend\` or create new commits with the correct format.`
              });
            }

